<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>PhotoFeed Bootstrap</title>


    </head>

    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"><i
                        class="fa-brands fa-instagram"></i>Instagram</a>
                <form class="d-flex">

                    <buttom type="button"
                        class="form-control me-2 btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#modal">Create a
                        new post</buttom>

                    <div class="modal fade" id="modal" tabindex="-1"
                        aria-labelledby="ModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"
                                        id="ModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h2 class="fs-6">Caption</h2>
                                    Add the caption of your post here
                                    <div class="modal-button">
                                        <button type="submit" value="submit"
                                            class="bg-body-tertiary"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="submit" value="submit"
                                            class="bg-body-tertiary"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </div>

                                <div class="modal-footer">

                                    <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item"
                                type="button">Profile</button></li>
                        <li><button class="dropdown-item"
                                type="button">Accesibility</button></li>
                        <li><button class="dropdown-item" type="button">Privcy
                                and Data</button></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item text-danger"
                                type="button">Log out</button></li>
                    </ul>

                </form>
            </div>
        </nav>

        <div class="container my-4">
            <div class="d-flex justify-content-center mb-3">
                <button id="btn-grid-3" class="btn btn-primary me-2 active">
                    <i class="bi bi-grid-3x3"></i></button>
                <button id="btn-grid-1" class="btn btn-secondary">
                    <i class="bi bi-image"></i></button>
            </div>

            <div id="grid-view-3" class="row g-2">
                <div class="col-4">
                    <div>
                        <img src="images/imagen.01.jpg" class="img-fluid"
                            alt="perro">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="images/imagen.02.jpg" class="img-fluid"
                            alt="casa">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="images/imagen.03.jpg" class="img-fluid"
                            alt="paisaje">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="images/imagen.04.jpg" class="img-fluid"
                            alt="arbol">
                    </div>
                </div>

                <div class="col-4">
                    <div>
                        <img src="images/imagen.05.jpg" class="img-fluid"
                            alt="agua">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="images/imagen.06.jpg" class="img-fluid"
                            alt="luna">
                    </div>
                </div>

            </div>

            <div id="grid-view-1" class="row g-4 d-none">
                <div class="col-12">
                    <div>
                        <img src="images/imagen.01.jpg" class="mx-auto d-block">
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <img src="images/imagen.02.jpg" class="mx-auto d-block"
                            alt="casa">
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <img src="images/imagen.03.jpg" class="mx-auto d-block"
                            alt="paisaje">
                    </div>
                </div>

                <div class="col-12">
                    <div>
                        <img src="images/imagen.04.jpg" class="mx-auto d-block"
                            alt="arbol">
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <img src="images/imagen.05.jpg" class="mx-auto d-block"
                            alt="agua">
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <img src="images/imagen.06.jpg" class="mx-auto d-block"
                            alt="luna">
                    </div>
                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>

        document.addEventListener('DOMContentLoaded', function () {
            const btnGrid3 = document.getElementById('btn-grid-3');
            const btnGrid1 = document.getElementById('btn-grid-1');
            const gridView3 = document.getElementById('grid-view-3');
            const gridView1 = document.getElementById('grid-view-1');

            btnGrid3.addEventListener('click', function () {
                gridView3.classList.remove('d-none');
                gridView1.classList.add('d-none');
                btnGrid3.classList.add('active', 'btn-primary');
                btnGrid3.classList.remove('btn-secondary');
                btnGrid1.classList.remove('active', 'btn-primary');
                btnGrid1.classList.add('btn-secondary');
            });

            btnGrid1.addEventListener('click', function () {
                gridView1.classList.remove('d-none');
                gridView3.classList.add('d-none');
                btnGrid1.classList.add('active', 'btn-primary');
                btnGrid1.classList.remove('btn-secondary');
                btnGrid3.classList.remove('active', 'btn-primary');
                btnGrid3.classList.add('btn-secondary');
            });class="
        });

    </script>

    </body>

</html>
